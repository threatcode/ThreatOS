# Desktop Variants Configuration
# This file defines the available desktop environment variants for ThreatOS

# Default variant (used when no variant is specified)
DEFAULT_VARIANT="xfce"

# Available variants and their display names
VARIANT_NAMES=(
    "xfce"
    "gnome"
    "kde"
)

VARIANT_DISPLAY_NAMES=(
    "XFCE - Lightweight Desktop"
    "GNOME - Modern Desktop"
    "KDE Plasma - Feature-rich Desktop"
)

# Package list files for each variant
VARIANT_PACKAGES=(
    "desktop-variants/xfce.list.chroot"
    "desktop-variants/gnome.list.chroot"
    "desktop-variants/kde.list.chroot"
)

# Desktop environment to start for each variant
VARIANT_DESKTOPS=(
    "xfce"
    "gnome"
    "plasma"
)
