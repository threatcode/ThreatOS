# ThreatOS Package Update Monitor Configuration

# Check interval in seconds (default: 86400 = 24 hours)
CHECK_INTERVAL=86400

# Log file location
LOG_FILE="/var/log/threatos/update-monitor.log"

# Email address for notifications (optional)
# NOTIFY_EMAIL="admin@example.com"

# List of packages to monitor
# Format: "source:package:current_version"
PACKAGE_LIST=(
    # System packages
    "github:golang/go:1.21.0"
    "github:docker/docker:24.0.5"
    
    # Security tools
    "github:aquasecurity/trivy:v0.44.1"
    "github:projectdiscovery/nuclei:v3.0.2"
    
    # Python packages
    "pypi:requests:2.31.0"
    "pypi:scapy:2.5.0"
)
