# Mirrorbits Configuration
[global]
; Log level (debug, info, warning, error, fatal, panic)
LogLevel = "info"

; Directory where to store the database and other runtime files
DataDir = "/var/lib/mirrorbits"

; Redis connection string (format: host:port:db:password)
Redis = "redis:6379"

; Repository configuration
[repository]
; Base URL of your repository (should point to the mirrorbits instance)
BaseURL = "https://mirrors.example.org"

; Local repository path (where your actual files are stored)
LocalRepository = "/srv/repository"

; HTTP server configuration
[http]
; Address to listen on
Listen = ":8080"

; TLS configuration (uncomment to enable)
; TLSCertFile = "/etc/ssl/certs/ssl-cert-snakeoil.pem"
; TLSKeyFile = "/etc/ssl/private/ssl-cert-snakeoil.key"

; Cache control settings for clients
CacheControl = "public, max-age=3600"

; GeoIP database settings
[geodb]
; Path to the GeoIP database (leave empty to disable)
; GeoIPDatabase = "/usr/share/GeoIP/GeoLite2-City.mmdb"
