[github]
; GitHub configuration
username = your_github_username
token = your_github_token
org = threatcode
base_dir = ~/threatos-repos
default_branch = main

[build]
; Build configuration
build_dir = ./build
pkg_dir = ./packages
log_level = INFO

[paths]
; Common paths
scripts_dir = ./tools
config_dir = ./tools/config

[repository]
; Repository configuration
main_repo = https://github.com/threatcode/ThreatOS.git
packages_repo = https://github.com/threatcode/ThreatOS-Packages.git

[packaging]
; Packaging configuration
maintainer = Your Name <your.email@example.com>
package_prefix = threatos
package_section = utils
architecture = all

[debian]
; Debian packaging configuration
distribution = unstable
urgency = medium

[changelog]
; Changelog configuration
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S
