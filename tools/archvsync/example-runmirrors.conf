# Example configuration file for runmirrors

# Log directory
LOG_DIR="/var/log/archvsync"

# Lock file location
LOCK_FILE="/var/lock/archvsync-runmirrors"

# Email notifications
MAIL_TO="admin@example.com"
MAIL_FROM="archvsync@$(hostname -f)"
MAIL_SUBJECT="[Archvsync] Mirror Updates"
SEND_EMAIL="yes"

# List of mirrors to notify
# Format: ("mirror1" "mirror2" "mirror3")
MIRRORS=(
    "mirror1.example.com"
    "mirror2.example.com"
    "mirror3.example.com"
)

# SSH options for connecting to mirrors
SSH_OPTS=(
    "-o BatchMode=yes"
    "-o ConnectTimeout=10"
    "-o StrictHostKeyChecking=yes"
)

# Command to run on each mirror to trigger an update
# The string {MIRROR} will be replaced with the mirror name
UPDATE_CMD="ssh {MIRROR} '/usr/local/bin/update-mirror.sh'"

# Time in seconds to wait between notifying mirrors
NOTIFY_DELAY=300
