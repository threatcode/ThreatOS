# Example configuration file for ftpsync

# Remote rsync host (Debian archive)
RSYNC_HOST="deb.debian.org"

# Path on the remote host
RSYNC_PATH="debian"

# Local target directory
TARGET="/srv/mirrors/debian"

# Additional rsync options
RSYNC_OPTS=(
    "-aH"
    "--partial"
    "--progress"
    "--no-motd"
    "--timeout=600"
    "--delay-updates"
    "--delete-after"
    "--delete-excluded"
    "--bwlimit=10M"  # Limit bandwidth to 10MB/s
    "--no-owner"
    "--no-group"
)

