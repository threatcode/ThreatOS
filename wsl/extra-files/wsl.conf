# /etc/wsl.conf
[automount]
# Automatically mount Windows drives when WSL starts
enabled = true
# Set the location where Windows drives will be mounted
root = /mnt/
# Automatically mount /etc/fstab entries on startup
mountFsTab = true
# Enable metadata for better compatibility with Windows files
options = "metadata,umask=22,fmask=11"
# Enable extra metadata options for Windows drives
options = "metadata,umask=22,fmask=11,uid=1000,gid=1000,dmask=000"

# Enable DNS resolution in WSL 2
[network]
generateHosts = true
generateResolvConf = true

# Enable systemd support
[boot]
systemd = true

# Enable interop with Windows
[interop]
enabled = true
appendWindowsPath = true

# Enable user namespace for better security
[user]
default = threatos

# Enable cgroup v2 support
[kernel]
commandLine = systemd.unified_cgroup_hierarchy=1
